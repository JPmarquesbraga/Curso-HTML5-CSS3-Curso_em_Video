<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <main>
        <section id="imagem">
            <div><img src="images/download.png" alt=""></div>
        </section>
        <section id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no   seu ambiente</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                </p>
                <p>
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="6" required >
                </p>
                <p id="acessar">
                    <input id="entra" type="submit" value="Entrar">
                    <input id="reset" type="reset" value="Esqueci a senha">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
