<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="img">
        </section>
        <section id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p class="bordercol">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                </p>
                <p class="bordercol">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </p>
                <p id="acessar">
                    <input type="button" value="Entrar">
                </p>
                <p>
                    <a href="#">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
