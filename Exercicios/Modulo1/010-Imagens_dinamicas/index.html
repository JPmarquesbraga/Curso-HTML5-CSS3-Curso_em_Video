<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.        
    </p>

    <picture>
        <source media="(max-width: 700px)" srcset="images/fotoP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Images/fotoM.png" type="image/png" >
        <img src="Images/fotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Audio/Hello,world! - Leo-need × 初音ミク.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="Audio/君の体温 (Kimi no Taion)【 Kuwagata-P (クワガタP) feat. 初音ミク】-320k.mp3" type="audio/mpeg">
        <source src="Audio/君の体温 (Kimi no Taion)【 Kuwagata-P (クワガタP) feat. 初音ミク】-320k.mp3" type="audio/ogg">
        <source src="Audio/君の体温 (Kimi no Taion)【 Kuwagata-P (クワガタP) feat. 初音ミク】-320k.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao tem suporte ao player de musica</p>
    </audio>
</body>
</html>
